<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
</head>
<body>

<h1>Notifications</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>PDF ID</th>
        <th>Title</th>
        <th>Revision</th>
        <th>Deadline</th>
        <th>Submitted</th>
        <th>Status</th>
        <!-- Add more columns as needed -->
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over notifications and display each row -->
    <tr th:each="notification : ${notifications}">
        <td th:text="${notification.id}"></td>
        <td th:text="${notification.pdfId}"></td>
        <td th:text="${notification.title}"></td>
        <td th:text="${notification.revision}"></td>
        <td th:text="${notification.deadline}"></td>
        <td th:text="${notification.submitted}"></td>
        <td th:text="${notification.status}"></td>
        <!-- Add more columns as needed -->
    </tr>
    </tbody>
</table>

</body>
</html>
