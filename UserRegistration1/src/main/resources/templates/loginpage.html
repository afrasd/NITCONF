<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background color */
        }

        .container {
            margin-top: 20px;
        }

        h1 {
            color: #007bff; /* Blue header text color */
        }

        table {
            background-color: #ffffff; /* White table background color */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle box shadow */
        }

        th, td {
            text-align: center;
        }

        .btn-primary {
            background-color: #007bff; /* Blue primary button color */
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3;
        }

        .btn-info {
            background-color: #17a2b8; /* Teal info button color */
            border-color: #17a2b8;
        }

        .btn-info:hover {
            background-color: #117a8b; /* Darker teal on hover */
            border-color: #117a8b;
        }

        .btn-danger {
            background-color: #dc3545; /* Red danger button color */
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #a71d2a; /* Darker red on hover */
            border-color: #a71d2a;
        }

        .btn-outline-success {
            color: #28a745; /* Green outline button color */
            border-color: #28a745;
        }

        .btn-outline-success:hover {
            color: #218838; /* Darker green on hover */
            border-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To Review!</h1>
        <hr />

        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>PDF ID</th>
                <th>Paper Title / Paper ID</th>
                <th>Status</th>
                <th>Revision Status</th>
                <th>Deadline</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${toReviewItems}">
                <td th:text="${item.pdfId}"></td>
                <td>
                    <div class="btn btn-group-sm" role="group">
                        <a class="btn btn-primary" th:href="@{/display-all}">
                            <i class="bi bi-list"></i> Display All</a>
                    </div>
                    <span th:text="${item.title}"></span>
                </td>
                <td th:text="${item.status}" th:class="${item.status == 'accept' ? 'text-success' : (item.status == 'reject' ? 'text-danger' : 'text-warning')}"></td>
                <td th:text="${item.revision}"></td>
                <td th:text="${#dates.format(item.deadline, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <div class="btn btn-group-sm" role="group">
                        <a class="btn btn-info" th:href="@{/edit/{id}(id=${item.id})}">
                            <i class="bi bi-pencil-fill"></i> Submit</a>
                        <a class="btn btn-danger" th:href="@{/delete/{id}(id=${item.id})}">
                            <i class="bi bi-trash-fill"></i> Decline</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <p><a class="btn btn-outline-success" href="/create-to-review">
           <i class="bi bi-plus-square-fill"></i> Create a To Review Item</a>
        </p>
    </div>
    <script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
</body>
</html>
