<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            padding: 20px;
        }

        .navbar {
            background-color: #007bff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .navbar a {
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            margin-bottom: 20px;
        }

        .btn-group-sm {
            margin-right: 10px;
        }

        .btn-outline-success {
            margin-top: 20px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="navbar">
        <a href="/dummy">Home</a>
        <a href="/api/v1.0/toreview">To Review</a>
        <a href="/api/v1.0/reviewed">Reviewed</a>
        <a href="/api/v1.0/history">History</a>
        <a href="#" onclick="openModal()">Notification</a>
    </div>

    <h1>Form Comments!</h1>
    <hr />

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>PDF ID</th>
            <th>Confidence</th>
            <th>Relevance</th>
            <th>Originality</th>
            <th>Significance</th>
            <th>Tech Soundness</th>
            <th>Vocabulary</th>
            <th>Quality</th>
            <th>Readability</th>
            <th>Comment</th>
        </tr>
        </thead>
<tbody>
    <tr th:each="item : ${formDataList}">
        <td th:text="${item.pdfId}"></td>
        <td th:text="${item.confidence}"></td>
        <td th:text="${item.relevance}"></td>
        <td th:text="${item.originality}"></td>
        <td th:text="${item.significance}"></td>
        <td th:text="${item.techsound}"></td>
        <td th:text="${item.vocabulary}"></td>
        <td th:text="${item.quality}"></td>
        <td th:text="${item.readability}"></td>
        <td th:text="${item.commentval}"></td>
    </tr>
</tbody>

    </table>

    <p><a class="btn btn-outline-success" href="/api/v1.0/toreview">
       <i class="bi bi-plus-square-fill"></i> Back</a>
    </p>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Notification</h2>
        <!-- Add your notification content here -->
        <p>Notification content goes here...</p>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>

<script th:inline="javascript">
    /* Open the modal */
    function openModal() {
        var modal = document.getElementById('myModal');
        modal.style.display = 'block';
    }

    /* Close the modal */
    function closeModal() {
        var modal = document.getElementById('myModal');
        modal.style.display = 'none';
    }
</script>

</body>
</html>
