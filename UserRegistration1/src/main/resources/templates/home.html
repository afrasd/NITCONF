<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}"/>
</head>
<body>
    <div class="container">
        <div class="col-sm-4 col-sm-offset-4" style="margin-top: 25px;">

            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">
                        <div>
                            <span>Sign In</span>
                        </div>
                    </div>
                </div>

                <div class="panel-body" id="login-panel-body">
                    <!-- Thymeleaf fragment for success message -->
                    <div th:if="${param.success}" class="alert alert-success col-sm-12">
                        <span>Login successful!</span>
                    </div>

                    <!-- Thymeleaf fragment for error message -->
                    <div th:if="${param.error}" class="alert alert-danger col-sm-12">
                        <span>Invalid Email or Password</span>
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input class="form-control" id="username" name="username" placeholder="username" type="text"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input class="form-control" id="password" name="password" placeholder="password" type="password"/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success form-control">Login</button>
                        </div>
                    </form>

                </div>
                <div class="panel-footer">
                    <a th:href="@{/}">Home Page</a>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{https://code.jquery.com/jquery-3.2.1.min.js}"></script>
    <script th:src="@{https://code.jquery.com/ui/1.12.1/jquery-ui.min.js}"></script>
    <script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
